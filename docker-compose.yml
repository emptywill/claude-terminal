services:
  claude-terminal:
    image: ghcr.io/emptywill/claude-terminal:latest
    container_name: claude-terminal
    environment:
      - PORT=3000
      - SESSION_SECRET=change-this-to-a-random-string
      - DEFAULT_USER=admin
      - DEFAULT_PASS=admin
    ports:
      # IMPORTANT: Keep external port as 3550 - do not change!
      - "3550:3000"
    volumes:
      - /tmp/tmux-0:/tmp/tmux-0  # Host tmux socket (root user)
      - ./data:/app/data         # Persist user credentials
      - ./public:/app/public     # Mount local public folder for development
    restart: unless-stopped
