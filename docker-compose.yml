services:
  claude-terminal:
    image: ghcr.io/emptywill/claude-terminal:latest
    # To build locally instead, comment above and uncomment:
    # build: .
    container_name: claude-terminal
    environment:
      - PORT=3000
      - SESSION_SECRET=change-this-to-a-random-string
      - DEFAULT_USER=admin
      - DEFAULT_PASS=admin
    ports:
      - "3000:3000"
    volumes:
      - /tmp/tmux-0:/tmp/tmux-0  # Host tmux socket (root user)
      - ./data:/app/data         # Persist user credentials
    restart: unless-stopped
