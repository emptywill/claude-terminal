# Increase scrollback buffer for long Claude outputs
set -g history-limit 50000

# Enable vim keybindings in copy mode (for easier scrolling/navigation)
setw -g mode-keys vi

# Mouse support (useful for scrolling)
set -g mouse on

# Fix colors for better terminal display
set -g default-terminal "screen-256color"

# Start window numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Status bar styling
set -g status-style 'bg=#1a1a1a fg=#ff9100'
set -g status-left '[#S] '
set -g status-right '%H:%M %d-%b-%y'

# Pane border colors
set -g pane-border-style 'fg=#333333'
set -g pane-active-border-style 'fg=#ff9100'

# Message text colors
set -g message-style 'bg=#ff9100 fg=#000000'
