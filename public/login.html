<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Claude Terminal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff9500'><path d='M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M7.5 13A2.5 2.5 0 0 0 5 15.5A2.5 2.5 0 0 0 7.5 18a2.5 2.5 0 0 0 2.5-2.5A2.5 2.5 0 0 0 7.5 13m9 0a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5z'/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-void: #05060a;
            --bg-main: #0a0c12;
            --bg-panel: #0f1218;
            --bg-card: #141820;
            --border-dim: #1e2430;
            --border-default: #2a3140;
            --text-primary: #e8eaed;
            --text-secondary: #8b93a8;
            --text-dim: #5a6578;
            --accent-glow: #ff9500;
            --accent-primary: #ffab40;
            --accent-dim: rgba(255, 149, 0, 0.15);
            --accent-subtle: rgba(255, 149, 0, 0.08);
            --error: #ff5252;
            --error-dim: rgba(255, 82, 82, 0.15);
            --font-display: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-display);
            background: var(--bg-void);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated terminal lines background */
        .terminal-bg {
            position: fixed;
            inset: 0;
            overflow: hidden;
            opacity: 0.15;
            z-index: 0;
        }

        .terminal-line {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--accent-primary);
            white-space: nowrap;
            position: absolute;
            animation: scrollLine linear infinite;
            opacity: 0.6;
        }

        @keyframes scrollLine {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-100%);
            }
        }


        /* Radial glow */
        .glow-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(255, 149, 0, 0.08) 0%, transparent 60%);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow:
                0 24px 80px rgba(0, 0, 0, 0.6),
                0 0 60px rgba(255, 149, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            animation: containerSlide 0.6s ease-out;
        }

        @keyframes containerSlide {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--accent-subtle);
            border: 1px solid rgba(255, 149, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 1.25rem;
            position: relative;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .icon-container::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--accent-glow), transparent);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
            animation: iconGlow 3s ease-in-out infinite;
        }

        @keyframes iconGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: var(--accent-primary);
            filter: drop-shadow(0 0 10px rgba(255, 149, 0, 0.5));
        }

        .login-header h1 {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .tagline {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--accent-primary);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-main);
            border: 1px solid var(--border-default);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.9375rem;
            transition: all 0.25s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow:
                0 0 0 3px var(--accent-subtle),
                0 0 20px rgba(255, 149, 0, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-dim);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
            cursor: pointer;
        }

        .remember-me label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .remember-me label:hover {
            color: var(--text-primary);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent-glow) 0%, var(--accent-primary) 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 40px rgba(255, 149, 0, 0.4),
                0 0 60px rgba(255, 149, 0, 0.2);
        }

        .login-btn:hover::before {
            opacity: 1;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: var(--error-dim);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.875rem 1rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        .version {
            text-align: center;
            margin-top: 1.5rem;
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        @media (max-width: 480px) {
            body { padding: 1rem; }
            .login-container { padding: 1.75rem; }
            .icon-container { width: 64px; height: 64px; }
            .icon-container svg { width: 32px; height: 32px; }
            .login-header h1 { font-size: 1.25rem; }
        }
    </style>
</head>
<body>
    <div class="terminal-bg" id="terminalBg"></div>
    <div class="glow-bg"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2a2 2 0 0 1 2 2c0 .74-.4 1.39-1 1.73V7h1a7 7 0 0 1 7 7h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h1a7 7 0 0 1 7-7h1V5.73c-.6-.34-1-.99-1-1.73a2 2 0 0 1 2-2M7.5 13A2.5 2.5 0 0 0 5 15.5A2.5 2.5 0 0 0 7.5 18a2.5 2.5 0 0 0 2.5-2.5A2.5 2.5 0 0 0 7.5 13m9 0a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5z"/>
                </svg>
            </div>
            <h1>Claude Terminal</h1>
            <p><span class="tagline" id="tagline"></span></p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username" placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me for 30 days</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Initialize Session
            </button>
        </form>

        <div class="version">v2.0 // Command Center</div>
    </div>

    <script>
        // Animated terminal background
        const terminalBg = document.getElementById('terminalBg');
        const lines = [
            '> Initializing secure connection...',
            '$ ssh -i ~/.ssh/id_rsa user@server',
            '> claude --model opus --session main',
            '$ docker ps --format "{{.Names}}"',
            '> tmux new-session -s claude-dev',
            '$ git status && git diff --stat',
            '> npm run build && npm run deploy',
            '$ kubectl get pods -n production',
            '> ansible-playbook deploy.yml',
            '$ terraform plan -out=tfplan',
            '> rsync -avz ./dist/ server:/app/',
            '$ grep -r "TODO" --include="*.ts"',
            '> python3 -m pytest -v tests/',
            '$ systemctl status nginx',
            '> tail -f /var/log/app.log',
        ];

        function createTerminalLine() {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.textContent = lines[Math.floor(Math.random() * lines.length)];
            line.style.top = Math.random() * 100 + '%';
            line.style.animationDuration = (15 + Math.random() * 20) + 's';
            line.style.animationDelay = Math.random() * 5 + 's';
            line.style.opacity = 0.3 + Math.random() * 0.4;
            terminalBg.appendChild(line);

            setTimeout(() => line.remove(), 40000);
        }

        // Initial lines
        for (let i = 0; i < 8; i++) {
            setTimeout(createTerminalLine, i * 500);
        }

        // Continuous generation
        setInterval(createTerminalLine, 2000);

        // Typing effect for tagline
        const taglineEl = document.getElementById('tagline');
        const taglineText = 'Access your tmux sessions';
        let charIndex = 0;

        function typeTagline() {
            if (charIndex < taglineText.length) {
                taglineEl.textContent += taglineText[charIndex];
                charIndex++;
                setTimeout(typeTagline, 50);
            }
        }

        setTimeout(typeTagline, 600);

        // Form handling
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe }),
                });

                const data = await response.json();

                if (response.ok) {
                    loginBtn.textContent = 'Access Granted';
                    loginBtn.style.background = 'linear-gradient(135deg, #00e676 0%, #00c853 100%)';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    errorMessage.textContent = data.error || 'Authentication failed';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Initialize Session';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Initialize Session';
            }
        });
    </script>
</body>
</html>
